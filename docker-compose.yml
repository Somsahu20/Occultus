version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: occultus_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  occultus-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: occultus-backend
    restart: always
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  occultus-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: occultus-frontend
    restart: always
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    depends_on:
      - occultus-backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
